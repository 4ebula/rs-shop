<div class="category-container" *ngIf="isLoaded | async">
  <div class="breadcrumbs">
    <ul>
      <li><a routerLink="/">Главная</a></li>
      <li><a routerLink="/{{category.id}}">{{ category.name }}</a></li>
    </ul>
  </div>
  <div class="categories">
    <h3>{{ category.name }}</h3>
    <div>
      <div class="goods">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="subcategories">
        <ul>
          <li *ngFor="let subCat of category.subCategories"><a routerLink="/{{ category.id }}/{{ subCat.id }}">{{
              subCat.name }}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
