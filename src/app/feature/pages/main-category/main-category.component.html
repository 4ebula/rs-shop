<div class="category-container" *ngIf="isLoaded | async">
  <app-breadcrumbs [paths]="generatePaths()"></app-breadcrumbs>
  <div class="categories">
    <h3>{{ category.name }}</h3>
    <div>
      <div class="goods">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="subcategories">
        <ul>
          <li *ngFor="let subCat of category.subCategories">
            <a routerLink="/{{subCat.id}}">{{subCat.name }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
