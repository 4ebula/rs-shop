<div>
  <h3>Оформление заказа</h3>
  <div [ngSwitch]="checkIfCartHasProducts()">
    <div class="cart-content" *ngSwitchCase="true">
      <h4>Список товаров</h4>
      <div class="cart-item_header">
        <span></span>
        <span>Товар</span>
        <span>Дополнительные услуги</span>
        <span>Количество</span>
        <span>Доставка</span>
        <span>Стоимость</span>
      </div>
      <app-cart-item *ngFor="let product of products" [cartItem]="product" (increaseToll)="calculateSum($event)">
      </app-cart-item>
      <div class="total">
        <span>Общая стоимость:</span>
        <span>{{ sum | number: '1.2-2'}} р.</span>
      </div>
      <div class="checkout"><button>Оформить заказ</button></div>
    </div>
    <p *ngSwitchDefault>Ваша корзина пуста</p>
  </div>
</div>
