<app-header-info></app-header-info>
<div>
  <div class="logo" [routerLink]="['/']"></div>
  <button class="btn btn_header btn_activator" [class.activated]="isCategoriesOpened" (click)="showCategories()">
    <div></div>
    <span>Каталог товаров</span>
  </button>
  <form>
    <input type="text" name="" id="" placeholder="Поиск товаров">
    <button class="btn btn_search"></button>
    <button class="btn btn_close"></button>
  </form>

  <button class="btn btn_header btn_account">
    <div></div>
    <span>Аккаунт</span>
  </button>
  <button class="btn btn_header btn_cart">
    <div [inlineSVG]="'../../../../assets/icons/cart.svg'"></div>
    <span>Корзина</span>
  </button>
</div>
<app-category-navigation></app-category-navigation>
<app-catalog-popup *ngIf="isCategoriesOpened" (appClosePopup)="closePopup()"></app-catalog-popup>
